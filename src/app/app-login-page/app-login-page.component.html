<mat-grid-list cols="1" rowHeight="4:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h5 class="text-center">Login</h5>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form>
          <mat-form-field class="mat-full-width">
            <input matInput type="text" placeholder="Gebruikersnaam" [(ngModel)]="username" (keydown.enter)="login()"
              required autofocus [disabled]="loggingIn" name="loginUsername">
            <button mat-button [disabled]="!username || loggingIn" matSuffix mat-icon-button aria-label="Clear"
              tabindex="-1" (click)="username=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field class="mat-full-width">
            <input matInput type="password" placeholder="Wachtwoord" [(ngModel)]="password" (keydown.enter)="login()"
              required autofocus [disabled]="loggingIn" name="loginPassword">
            <button mat-button [disabled]="!password || loggingIn" matSuffix mat-icon-button aria-label="Clear"
              tabindex="-1" (click)="password=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <mat-progress-spinner class="mat-spinner" mode="indeterminate" [diameter]="40" [hidden]="!loggingIn"></mat-progress-spinner>
        <button mat-button class="mat-success" (click)="login()" [hidden]="loggingIn">Inloggen</button>
        <button mat-button (click)="onRegister()" [hidden]="loggingIn">Registreren</button>
        <small class="text-muted" [hidden]="loggingIn">Wachtwoord vergeten? <a routerLink="/recover">Klik hier</a></small>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
